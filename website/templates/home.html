{% extends "base.html" %}
{% block title %}
Home
{% endblock %}
{% block content %}
<h1 style="display: inline-block; padding-right: 5px; padding-bottom: 5px;">
    Components 
    <button class="btn btn-sm btn-success rounded-circle">
        <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
</h1>
<div class="mb-2">
    <form>
        <input class="rounded-pill w-25" type="search" name="search" id="search" placeholder=" Search"></input>
        <button type="submit" class="btn btn-sm btn-primary rounded-circle"><i class="fa fa-search" aria-hidden="true"></i></button>
    </form>
</div>
<table class="table table-bordered text-center">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Value</th>
            <th scope="col">Description</th>
            <th scope="col">Location</th>
            <th scope="col">Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for component in components %}
        <tr>
            <td>
                {{ component.name }}
            </td>
            <td>

            </td>
            <td>
                
            </td>
            <td>
                
            </td>
            <td style="width: 181px;">
                <div class="bg-light border rounded-pill">
                    <button type="button" class="btn" onClick="removeOne({{ component.id }})">
                        <span aria-hidden="true" class="badge badge-danger">-</span>
                    </button>
                    <span class="badge badge-primary badge-pill" style="display:inline-block; width:60px" id="amount-{{ component.id }}">{{ component.amount }}</span>
                    <button type="button" class="btn" onClick="addOne({{ component.id }})">
                        <span aria-hidden="true" class="badge badge-success">+</span>
                    </button>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>
<form method="POST">
    
    <label for="name">Component name</label>
    <input name="name" id="name" class="form-control" type="text" placeholder="Name"></input>

    <label for="amount">Component amount</label>
    <input name="amount" id="amount" class="form-control" type="number" placeholder="Amount"></input>

    <div>
        <button type="submit" class="btn btn-primary">Add</button>
    </div>

</form>
{% endblock %}
