{% extends "base.html" %}
{% block title %}
Edit Project
{% endblock %}
{% block content %}
{% if referrer %}
<h5><a href="{{ referrer }}">Back</a></h5>
{% endif %}
<h1>Editing {{ project.name }}</h1>
</br>
<form method="POST">
    <table class="table table-borderless text-right">
        <tbody>
            <tr>
                <td>
                    <h5>Name</h5>
                </td>
                <td>
                    <input name="name" id="name" class="form-control w-75" type="text" placeholder="Name" required value="{{project.name}}"></input>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="float-right" style="padding-right: 210px;">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
{% endblock %}
